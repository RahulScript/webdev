<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #2c3e50;
            margin: 0;
            padding: 30px 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.2em;
            margin: 30px 0 10px;
        }

        button, input[type="text"] {
            padding: 10px 16px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }

        button {
            cursor: pointer;
            background-color: #ffffff;
        }

        button:hover {
            background-color: #e4e9f0;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        input[type="text"] {
            width: 260px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Events in JavaScript</h1>

    <h2>onclick</h2>
    <button id="btn">Click me</button>

    <h2>onmouseover</h2>
    <button id="hoverBtn">Hover over me</button>

    <h2>onchange</h2>
    <input type="text" id="textInput" placeholder="Type something...">

    <h2>onkeydown</h2>
    <input type="text" id="keyInput" placeholder="Press a key...">

    <h2>onmouseout</h2>
    <button id="outBtn">Mouse out of me</button>

    <script>
        document.getElementById('btn').onclick = function() {
            alert('Button clicked!');
        };

        document.getElementById('hoverBtn').onmouseover = function() {
            alert('Mouse over the button!');
        };

        document.getElementById('textInput').onchange = function() {
            alert('Input changed to: ' + this.value);
        };

        document.getElementById('keyInput').onkeydown = function(event) {
            alert('Key pressed: ' + event.key);
        };

        document.getElementById('outBtn').onmouseout = function() {
            alert('Mouse left the button!');
        };
    </script>
</body>
</html>
