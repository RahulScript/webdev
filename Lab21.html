<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click Alert</title>
</head>
<body>

    <h1>Click the Button Below</h1>
    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            alert("Button clicked!");
        }
    </script>

</body>
</html>
