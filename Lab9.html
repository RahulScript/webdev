<!DOCTYPE html>
<html>
<head>
  <title>JS Arithmetic Operators</title>
</head>
<body>
  <script>
    let a = 5, b = 2;
    document.write("a+b = " + (a+b) + "<br>");
    document.write("a-b = " + (a-b) + "<br>");
    document.write("a*b = " + (a*b) + "<br>");
    document.write("a/b = " + (a/b) + "<br>");
    document.write("a%b = " + (a%b) + "<br>");
    document.write("a**b = " + (a**b) + "<br>"); 
  </script>
</body>
</html>
