<!DOCTYPE html>
<html>
<head>
  <title>JS Comparison Operators</title>
</head>
<body>
  <script>
    document.write("5>2? ");
    document.write(5>2);
    document.write("<br>");

    document.write("5<2? ");
    document.write(5<2);
    document.write("<br>");

    document.write("5==2? ");
    document.write(5==2);
    document.write("<br>");

    document.write("5===2? ");
    document.write(5===2);
    document.write("<br>");
  </script>
</body>
</html>
