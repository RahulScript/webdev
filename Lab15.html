<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Confirm, and Prompt Example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        section {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <section>
        <h1>Alert box example</h1>
        <button onclick="showAlert()">Click me</button>
    </section>

    <section>
        <h1>Confirm box example</h1>
        <button onclick="showConfirm()">Click me</button>
    </section>

    <section>
        <h1>Prompt box example</h1>
        <button onclick="showPrompt()">Click me</button>
    </section>

    <script>
        function showAlert() {
            alert("Hello! This is an alert box.");
        }

        function showConfirm() {
            let result = confirm("Are you sure you want to proceed?");
            if (result) {
                alert("You clicked OK!");
            } else {
                alert("You clicked Cancel!");
            }
        }

        function showPrompt() {
            let name = prompt("Please enter your name:");
            if (name) {
                alert("Hello, " + name + "!");
            } else {
                alert("You didn't enter a name.");
            }
        }
    </script>

</body>
</html>
