<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks and Images</title>
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: green;
        }
        p {
            color: red;
        }
        img {
            border: 1px solid black;
            height: 50%;
            width: 70%;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            color: green;
            transition: 0.5s;
            filter: contrast(1.5);
        }
       
    </style>
</head>
<body>

    </p>
    <p>
        <a href="mailto:rahulvaghela28022005@gmail.com" title="Send an Email">Send me an Email</a>

</html>
