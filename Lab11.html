<!DOCTYPE html>
<html>
<head>
  <title>JS Logical Operators</title>
</head>
<body>
  <script>
    let x = 10, y = 20;
    document.write("(x < y && y > 15): ");
    document.write((x < y && y > 15) + "<br>");
    document.write("(x > y || y > 15): ");
    document.write((x > y || y > 15) + "<br>");
    document.write("!(x < y): ");
    document.write(!(x < y) + "<br>");
  </script>
</body>
</html>
