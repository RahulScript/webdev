<!DOCTYPE html>
<html>
<head>
  <title>JS Conditional Statements</title>
</head>
<body>
  <script>
    // 1. if Statement
    let age = 18;
    if (age >= 18) 
	{
      document.write("You are eligible to vote.<br>");
    }

    // 2. if-else Statement
    let num = 10;
    if (num % 2 == 0) 
	{
      document.write("Even Number<br>");
    } else 
	{
      document.write("Odd Number<br>");
    }

    // 3. if-else if-else Statement
    let marks = 85;
    if (marks >= 90) 
	{
      document.write("Grade: A<br>");
    } else if (marks >= 75) 
	{
      document.write("Grade: B<br>");
    } else 
	{
      document.write("Grade: C<br>");
    }
  </script>

</body>
</html>
