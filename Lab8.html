<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* General Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
        }

        /* Box Model Styling */
        .box {
            width: 250px;
            height: 120px;
            border: 5px solid white;
            padding: 20px;
            margin: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box model example of practical 8.
    </div>
</body>
</html>
